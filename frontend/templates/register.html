<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrati - QTasks</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-outer-container">
        <div class="register-card">
            <div class="register-logo" style="text-align:center; margin-bottom:1em;">
                <!-- Logo QTasks -->
                <span style="font-size:2.1em; font-weight:700; color:#25b7ff;">QTasks</span>
            </div>
            <h2 style="text-align:center; margin-bottom:0.2em;">Create your account to start managing tasks.</h2>
            
            <form method="post" action="/register">
                <div class="form-group">
                    <label for="nome">Username</label>
                    <input type="text" id="nome" name="nome" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            {% if error %}
            <div class="register-error" style="color:#fa6464; text-align:center; margin-top:1em;">
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="register-success" style="color:#38ef7d; text-align:center; margin-top:1em;">
                {{ success }}
            </div>
            {% endif %}
            <div class="register-footer" style="text-align:center; margin-top:1.7em; color:#8ca1b4;">
                Already have an account?
                <a href="/login" class="login-link">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
