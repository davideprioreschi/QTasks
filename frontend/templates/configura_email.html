<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Configura invio mail - QTasks</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="email-config-container">
      <h1>Configura invio email</h1>
      <form method="post" action="/configura_email">
          <label>SMTP Host: <input type="text" name="smtp_host" required></label>
          <label>SMTP Port: <input type="number" name="smtp_port" required></label>
          <label>SMTP Username: <input type="text" name="smtp_username" required></label>
          <label>SMTP Password: <input type="password" name="smtp_password" required></label>
          <label>Email mittente: <input type="email" name="sender_email" required></label>
          <label>
            <input type="checkbox" name="use_tls" value="1" checked> Usa TLS
          </label>
          <label>
            <input type="checkbox" name="use_ssl" value="1"> Usa SSL
          </label>
          <button type="submit">Salva configurazione</button>
      </form>
    </div>
</body>
</html>
